<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png"
                    height="90%">
            </div>
            <div class="menu-toggle"></div>
            <ul class="nav-options">
                <li>
                    <a href="#karnaughmap">Mapa Karnaugh</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="left-side">
            <div class="truthtable-container">
                    <div class="truthtable-head-container">
                        <div class="truthtable-head-select">
                            <h1>Tabela Verdade</h1>
                            <div class="dropdown">
                                <div class="select">
                                    <span class="selected">Selecione</span>
                                    <div class="caret"></div>
                                </div>
                                <ul class="menu">
                                    <li>2</li>
                                    <li>3</li>
                                    <li>4</li>
                                </ul>
                            </div>
                        </div>
                        <div class="truthtable-head-tables">

                        </div>
                        <div class="truthtable-head-variables">

                        </div>
                    </div>
                <div class="truthtable-buttons">
                    <div buttons-group1>
                        <button complete1>1</button>
                        <button complete0>0</button>
                        <button undo>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                            </svg>
                        </button>
                        <button redo>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                                </svg>
                        </button>
                    </div>
                    <div buttons-group2>
                        <button createmap>Gerar Mapa</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side"></div>
    </div>
    <script src="src.js"></script>
</body>
</html>
